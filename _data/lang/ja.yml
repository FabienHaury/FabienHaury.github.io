# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Paramètres des cookies
  panel_bar:
    msg: >
      Ce site web utilise des cookies pour optimiser la fonctionnalité du site.
      Il sera activé avec votre accord.
    privacy_msg: Vérifiez $privacy_link
    buttons:
      accept: &accept_button Autorisez tous
      settings: Personnalisez
      deny: &deny_button Refuser
  panel_settings:
    title: *cookie_settings
    msg: >
      Ce site web utilise des cookies pour optimiser la fonctionnalité du site.
      Il sera activé avec votre approbation. Veuillez cliquer sur chaque élément ci-dessous pour connaître la politique en matière de cookies.
    privacy_msg: Vérifiez $privacy_link
    buttons:
      accept: *accept_button
      save: Autoriser la sélection
      deny: *deny_button
    always_active: Toujours actif
    consent_types:
      necessary:
        title: Cookies strictement nécessaires
        info: >
          Ces cookies sont essentiels au fonctionnement du site et ne peuvent pas être désactivés.
          Ils sont généralement installés lorsque la fonction du site, comme le schéma de couleurs, etc. est modifiée.
          Ces cookies ne stockent pas d'informations personnellement identifiables.
          $gtag_info
      analytics:
        title: Cookies de performance
        info: $gtag_info
      preferences:
        title: Cookies de fonctionnalité
        info: $gtag_info
      advertising:
        title: Cookies de ciblage et de publicité
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Permet le stockage (tel que les cookies) lié à la publicité.
      analytics_storage: >
        Permet le stockage (comme les cookies) lié à l'analyse, par exemple la durée des visites.
      functionality_storage: >
        Permet le stockage qui prend en charge la fonctionnalité du site web ou de l'application, par exemple les paramètres de langue.
      personalization_storage: >
        Permet le stockage lié à la personnalisation, par exemple les recommandations vidéo.
      security_storage: >
        Permet le stockage lié à la sécurité comme la fonctionnalité d'authentification,
        la prévention de la fraude et d'autres formes de protection des utilisateurs.
